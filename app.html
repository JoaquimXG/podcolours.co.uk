<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="POD Colours Landing Page" />
        <meta name="author" content="Joaquim Gomez" />
        <title>POD Colours</title>

        <!-- favicon links for all platforms -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="img/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="img/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="img/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="img/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="img/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <link rel="shortcut icon" href="img/favicon/favicon.ico" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta
            name="msapplication-config"
            content="img/favicon/browserconfig.xml"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <!-- jQuery UI -->
        <script
            src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
            integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
            crossorigin="anonymous"
        ></script>

        <!-- Internal stylesheets -->
        <link rel="stylesheet" href="/css/app.css" />
        <link rel="stylesheet" href="/css/index.css" />

        <!-- Internal javascript -->
        <script type="module" src="js/app.js"></script>
    </head>
    <header id="header" class="flex">
        <a style="height:100%;" href="../"><img  id="headerLogoImg" src="img/paintSplashLogoTextToRight.png" /></a>
        <button
            id="headerLoginButton"
            class="flexPushRight buttonBaseline noBorder"
        >
            Login
        </button>
        <button
            class="buttonBaseline buttonBlue noBorder takeTheTest">
            Save Your Score
        </button>
    </header>
    <body>
        <div id="appModalContainer" class="modalContainer">
            <div id="appModal" class="modal">
                <div id="modalFormContainer"></div>
                <svg
                    id="closeAppModal"
                    class="closeModalIcon"
                    xmlns="http://www.w3.org/2000/svg"
                    height="24"
                    viewBox="0 0 24 24"
                    width="24"
                >
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                    />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
                <svg
                    id="backAppModal"
                    class="backModalIcon"
                    xmlns="http://www.w3.org/2000/svg"
                    height="24"
                    viewBox="0 0 24 24"
                    width="24"
                >
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M21 11H6.83l3.58-3.59L9 6l-6 6 6 6 1.41-1.41L6.83 13H21z"
                    />
                </svg>
            </div>
        </div>
        <div style="display:flex;flex-direction:row;"></div>
        <div id="appPrimaryContainer" class="appBackground">
            <div id="cardContainer"></div>
        </div>
        <div class="dropzoneContainer">
            <div id="redDropzone" class="cardDropzone">Discard</div>
            <div id="greenDropzone" class="cardDropzone">Keep</div>
        </div>
    </body>
    <div id="modalHolding">
        <div id="movieModalFormContainer" class="modalFormContainer">
            <h4 id="movieModalTitle" class="textCenter">
                Your results suggests you would like <br /><span id="movieTitle"></span>
            </h4>
            <br />
            <h4>
                Plot
            </h4>
            <h5 id="moviePlot"></h5>
            <div
                id="movieModalButtonContainer"
                class="flex justifyCenter spaceEvenly"
            >
                <button
                    class="buttonBaseline buttonBlue noBorder colCenter"
                    id="moreMovieInfoButton"
                >
                    More Info
                </button>
            </div>
        </div>
        <div id="resultsModalFormContainer" class="modalFormContainer">
            <h4 id="modalTitle" class="textCenter"></h4>
            <br />
            <h4 class="textCenter" id="modalBlurb"></h4>
            <div
                id="modalButtonContainer"
                class="flex justifyCenter spaceEvenly"
            >
                <!-- TODO Change this buttons function, it should save the users results -->
                <button
                    class="buttonBaseline buttonSuccess noBorder colCenter"
                    onclick="location.href='./app.html'"
                >
                    Save Your Results!
                </button>
                <button
                    class="buttonBaseline buttonBlue noBorder colCenter"
                    id="omdbButton"
                >
                    Suggest a movie!
                </button>
            </div>
        </div>
    </div>
</html>
